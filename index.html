<!DOCTYPE html>
<html>
  <head>
    <title>Тестирование</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.3.0/jsxgraphcore.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div></div>
      <form class="form" onsubmit="event.preventDefault()">
        <label for="diagonals"
          >Введите длину диагоналей ромба:
          <input type="text" id="diagonals" placeholder="Например: 5" />
          <span>см</span></label
        >
        <p class="info">
          *Длина не должна превышать 10 см и не должна быть меньше 1 см!
        </p>
        <p class="info-area"><span id="area"></span></p>
        <button onclick="drawFigure()">Нарисовать</button>
      </form>
      <div id="box" class="jxgbox"></div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
